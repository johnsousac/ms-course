# as configurações presentes nesse arquivo tem prioridade
# em relação as configurações dispostas no arquivo application.properties

# definindo nome da aplicacao (isso é muito importante quando mexemos com microservice)
spring.application.name=hr-worker

# configurando a url do servidor de configuração
# isso por que o servidor de configuração está fora
# do contexto do eureka, ou seja, ele vai ter um endereço
# próprio dele
spring.cloud.config.uri=http://localhost:8888

# setando o arquivos de configuração de teste
spring.profiles.active=test

# configuração para permitir que o actuator atualize as configurações
# em runtime
management.endpoints.web.exposure.include=*
